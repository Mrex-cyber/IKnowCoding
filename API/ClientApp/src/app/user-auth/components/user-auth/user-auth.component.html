<div class="auth-options">
  <mat-form-field class="select-field">
    <mat-label i18n>
      Authorize
    </mat-label>
    <mat-select>
      <mat-option id="sign-in-option" (click)="userSignInSubmit()">
        <mat-label i18n>Sign In</mat-label>
      </mat-option>
      <mat-option id="sign-up-option" (click)="userRegisterSubmit()">
        <mat-label i18n>Sign Up</mat-label>
      </mat-option>
      <mat-option [disabled]="!authorized" id="sign-up-option" (click)="logOut()">
        <mat-label i18n>Log Out</mat-label>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
