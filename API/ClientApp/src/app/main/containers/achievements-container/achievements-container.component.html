<div class="achievement-container">
  <h2>Achievements</h2>
  <div class="achievement-card" *ngFor="let achievement of achievements">
    <div [ngStyle]="{'background-image': 'url(' + achievement.imagePath + ')'}" class="img-container"></div>
    <h2>{{achievement.title}}</h2>
    <label>{{achievement.date}}</label><br>
    <a [href]="achievement.source">Source</a>
    <p>{{achievement.text}}</p>
  </div>
</div>
