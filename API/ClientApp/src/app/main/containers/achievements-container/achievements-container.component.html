<h2 i18n>Achievements</h2>
<div class="achievement-container">
  <div class="achievement-card" *ngFor="let achievement of achievements">
    <img [src]="achievement.imagePath" class="card-img">
    <h2>{{achievement.title}}</h2>
    <label>{{achievement.date.split('T')[0]}}</label><br>
    <a [href]="achievement.source" i18n>Source</a>
    <p>{{achievement.text}}</p>
  </div>
</div>
