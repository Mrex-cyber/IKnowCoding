<div class="feedback-container" matBadgeColor="primary" matBadgeSize="large">
  
  <img class="btn-left scroll-button" src="../../../../assets/photos/1.png" alt="left button" (click)="scrollLeft()">
  <h2 class="main-feedbacks" i18n>Feedbacks</h2>
  <img class="btn-right scroll-button" src="../../../../assets/photos/419-4196902_right-and-left-arrows-square-button-comments-arrow.png" alt="right button" (click)="scrollRight()">

  <div id="carousel-container">    
    <div id="carousel" #carousel>
      <div *ngFor="let feedback of feedbacks" class="feedback-card carousel-item">
        <div [ngStyle]="{
          'background-image': 'url(' + feedback.imagePath + ')'}" class="img-container" ></div>
        <div class="text-container">
          <h2>{{feedback.date.split('T')[0]}}</h2>
          <p>{{feedback.text}}</p>
          <h3>{{feedback.fullName}}</h3>
        </div>
      </div>
    </div>
  </div>  
</div>
