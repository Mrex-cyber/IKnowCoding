<div class="feedback-container" matBadgeColor="primary" matBadgeSize="large">
  <button class="btn-left scroll-button left"  (click)="scrollLeft"><-</button>
    <h2>Feedbacks</h2>
    <button class="btn-right scroll-button right" (click)="scrollRight">-></button>  
  <div id="carousel-container">    
    <div id="carousel">
      <div *ngFor="let feedback of feedbacks" class="feedback-card carousel-item">
        <div [ngStyle]="{
          'background-image': 'url(' + feedback.imagePath + ')'}" class="img-container" ></div>
        <div class="text-container">
          <h2>{{feedback.date.split('T')[0]}}</h2>
          <p>{{feedback.text}}</p>
          <h3>{{feedback.fullName}}</h3>
        </div>
      </div>
    </div>
  </div>  
</div>
