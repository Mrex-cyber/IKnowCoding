<div>
  <div class="settings-menu">
    <button mat-mini-fab color="primary" (click)="changeMenuState()"
    [ngClass]="{
      'menu-btn': true,
      'menu-btn-rotated': menuIsOpen}">
    <mat-icon>menu</mat-icon>
    </button>
    <app-localization></app-localization>
    <app-user-auth></app-user-auth>
  </div>


  <nav [ngClass]="{
    'main-navigation': true,
    'main-navigation-open': menuIsOpen }">
    <button mat-button routerLink="/main" i18n>Home</button>
    <button mat-button routerLink="/tests" i18n>Tests</button>
    <button mat-button routerLink="/admin" i18n>Admin</button>
  </nav>

  <router-outlet></router-outlet>
</div>
